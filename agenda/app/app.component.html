<div class="container">

    <!-- Título -->
    <header>
        <h1>Mi Agenda</h1>
    </header>

    <!-- Formulario de alta de contactos -->
    <formulario-contacto (formularioAceptado)="guardarContacto($event)"></formulario-contacto>

    <!-- Colección de contactos -->
    <lista-contactos
        [contactos]="listaContactos"
        (seleccionado)="mostrarDetalles($event)"></lista-contactos>

    <!-- Detalles del contacto seleccionado -->
    <detalles-contacto
        [contacto]="contactoSeleccionado"
        (verFacebook)="navegarRuta($event)"
        (verTwitter)="navegarRuta($event)"></detalles-contacto>

</div>
